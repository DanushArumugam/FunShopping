<h2>Login User List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Customer Id</td>
            <td>Phone Number</td>
            <td>Email Id</td>
            <td>Password</td>
            <td>Old Password</td>
            <td>Actions</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor= "let loginUser of users">
            <td>{{loginUser.custId}}</td>
            <td>{{loginUser.phoneNumber}}</td>
            <td>{{loginUser.emailId}}</td>
            <td>{{loginUser.password}}</td>
            <td>{{loginUser.oldPassword}}</td>
            <td>
                <button (click)="updateloginUser(loginUser.custId)" class="btn btn-info">Update</button>
                <button (click)="deleteLoginUser(loginUser.custId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                <button (click)="loginuserDetails(loginUser.custId)" class="btn btn-info" style="margin-left: 10px">View</button>
            </td>

        </tr>

    </tbody>
</table>
